<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Logic Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="header" id="header">
        <div class="header-content">
            <span class="logo">Logic Coffee</span>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari kopi...">
            </div>
            
            <nav class="nav">
                <a href="#header">Home</a>
                <a href="/homepage/menu.html">Menu</a>
                <a href="#about">About Us</a>
                <a href="#footer">Contact</a>
                <a href="#" class="cart-icon">ðŸ›’</a>
            </nav>
        </div>
    </header>

    <!-- Menu Section -->
    <section class="menu-section">
        <h2>Our Special Menu</h2>
        
        <div id="menu-items">
            <!-- Menu items will be dynamically displayed here based on the category -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer" id="footer">
        <p>&copy; 2024 Logic Coffee | All rights reserved</p>
    </footer>

    <!-- JavaScript to filter menu based on category -->
    <script>
        // Sample data for menu items (you can replace this with real data if available)
        const menuData = [
            { name: 'Espresso', category: 'hot' },
            { name: 'Americano', category: 'hot' },
            { name: 'Iced Latte', category: 'ice' },
            { name: 'Iced Americano', category: 'ice' },
            { name: 'Matcha Latte', category: 'noncoffee' },
            { name: 'Chocolate', category: 'noncoffee' },
            { name: 'Cheesecake', category: 'dessert' },
            { name: 'Brownie', category: 'dessert' },
        ];

        // Function to get the URL parameter
        function getCategoryFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }

        // Function to display menu items based on category
        function displayMenuItems(category) {
            const menuContainer = document.getElementById('menu-items');
            menuContainer.innerHTML = '';

            // Filter menuData based on the selected category
            const filteredItems = menuData.filter(item => item.category === category);

            // Display filtered items
            filteredItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `<h3>${item.name}</h3>`;
                menuContainer.appendChild(menuItem);
            });
        }

        // Get category from URL and display items
        const category = getCategoryFromUrl();
        if (category) {
            displayMenuItems(category);
        } else {
            document.getElementById('menu-items').innerHTML = '<p>Please select a category.</p>';
        }
    </script>
</body>
</html>
