<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casturi Mango</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="./bg/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Meta Tags for Open Graph -->
    <meta property="og:title" content="Caturi Mango" />
    <meta property="og:description" content="Nikmati berbagai pilihan menu minuman segar di Casturi Mango." />
    <meta property="og:image" content="./bg/gambar.jpg" />
    <meta property="og:url" content="./page" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Casturi Mango" />

    <!-- Meta Tags for Twitter (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Casturi Mango">
    <meta name="twitter:description" content="Nikmati berbagai pilihan menu minuman segar di Casturi Mango">
    <meta name="twitter:image" content="./page/bg/gambar.jpg">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li><i class="fas fa-map-marker-alt"></i> Alamat: Jl. Kapten Sarwono, Banjaran</li>
            <li><i class="fas fa-star"></i> Rating: 4.5/5</li>
            <li>
                <input type="text" id="searchBar" placeholder="Cari menu..." class="search-bar">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </li>
        </ul>
    </nav>

    <header class="header">
        <img src="./bg/banner1.jpg" alt="Banner" class="banner-image">
    </header>

    <main class="main-container">
        <h2>Form Pemesanan</h2>
        <div class="menu-grid" id="menu-container">
            <!-- Menu items dimuat disini -->
        </div>

        <div class="total-container">
            <h2>Total: <span id="totalPrice">0</span></h2>
            <div class="payment-method">
                <label for="paymentMethod">Pilih Metode Pembayaran:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="Transfer">Transfer</option>
                    <option value="COD">COD</option>
                </select>
            </div>
            <h3>Pesanan Anda:</h3>
            <ul id="orderList"></ul>
            <a id="whatsappLink" href="#" class="whatsapp-button" target="_blank">Kirim Pesanan via WhatsApp</a>
        </div>
    </main>

    <!-- Modal untuk input nama, nomor WhatsApp, dan alamat -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2>Masukkan Informasi Anda</h2>
            <label for="name">Nama:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda">
            <label for="whatsapp">Nomor WhatsApp:</label>
            <input type="text" id="whatsapp" placeholder="Masukkan nomor WhatsApp">
            <label for="address">Alamat:</label>
            <input type="text" id="address" placeholder="Masukkan alamat Anda">
            <button id="buttonsimpaninfouser">Simpan</button>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <div class="footer-logo-icon">jual.in.my.id</div>
            </div>
            <p>Disediakan oleh Platform Jualin</p>
            <p>Isi Menu dan harga merupakan tanggung jawab tenant | <a href="#">Laporkan Penyalahgunaan</a></p>
        </div>
    </footer>

    <!-- Panggil script dari file eksternal -->
    <script type="module" src="script.js"></script>
</body>
</html>
