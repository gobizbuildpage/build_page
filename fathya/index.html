<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titha Cookies</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="./bg/titha_icon.png" type="image/x-icon" />

    <!-- Meta Tags for Open Graph -->
    <meta property="og:title" content="Pasakan Ambu" />
    <meta
      property="og:description"
      content="Nikmati berbagai pilihan menu makanan lezat di Pasakan Ambu. Mulai dari Jengkol Rendang, Babat Serundeng, dan masih banyak lagi!"
    />
    <meta property="og:image" content="./bg/gambar.jpg" />
    <meta property="og:url" content="./page" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Titha Cookies" />

    <!-- Meta Tags for Twitter (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Titha Cookies" />
    <meta
      name="twitter:description"
      content="Nikmati berbagai pilihan menu makanan lezat di Pasakan Ambu. Mulai dari Jengkol Rendang, Babat Serundeng, dan masih banyak lagi!"
    />
    <meta name="twitter:image" content="./page/bg/gambar.jpg" />

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <img src="./bg/titha_banner.png" alt="Banner" class="banner-image" />
    </header>

    <div class="container-wrapper">
      <main class="main-container">
        <h2>Form Pemesanan</h2>
        <!-- konten kiri: form pesanan -->
        <div id="menuGrid" class="menu-grid">
          <!-- Elemen menu akan diisi oleh JavaScript -->
        </div>
      </main>

      <!-- konten kanan: receipt -->
      <div id="totalContainer" class="total-container">
        <h2 class="title">Pesanan Anda</h2>
        <div class="order-grid">
          <h3 class="menu-column">Menu</h3>
          <h3>Jumlah</h3>
          <h3>Harga</h3>
          <div id="orderList"></div>
        </div>
        <div class="totalPayment">
          <h2>Total</h2>
          <h2>Rp <span id="totalPrice">0</span></h2>
        </div>
        <div class="payment-method">
          <label for="paymentMethod">Pilih Metode Pembayaran:</label>
          <select id="paymentMethod" name="paymentMethod">
            <!-- <option value="Transfer">Transfer</option> -->
            <option value="COD">COD</option>
          </select>
        </div>

        <button id="editUserInfoButton" class="edit-info-button">
          Ubah Identitas Pemesan?
        </button>

        <a id="whatsappLink" href="#" class="whatsapp-button" target="_blank"
          >Kirim Pesanan via WhatsApp</a
        >
      </div>
    </div>

    <div class="total-summary" id="totalSummary">
      <div class="total-summary-content">
        <div class="right">
          <span class="total-items"><span id="totalItems">0</span> Item</span>
        </div>
        <div class="left">
          <span class="total-price">Rp <span id="totalPrice">0</span></span>
          <div class="checkout-icon">
            <i class="fa-solid fa-basket-shopping"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal untuk input nama, nomor WhatsApp, dan alamat -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <img src="./bg/titha_banner.png" alt="" />
        <h2 id="modalTitle">Masukkan Informasi Anda</h2>

        <!-- Input Nama -->
        <div class="input-group">
          <input type="text" id="name" required />
          <label for="name" style="font-size: 16px">Nama</label>
        </div>

        <!-- Input Nomor Whatsapp -->
        <div class="input-group">
          <input type="text" id="whatsapp" required />
          <label for="whatsapp" style="font-size: 16px">Nomor WhatsApp</label>
        </div>
        <!-- Input Alamat -->
        <div class="input-group">
          <input type="text" id="address" required />
          <label for="address" style="font-size: 16px">Alamat</label>
        </div>
        <button id="buttonsimpaninfouser" class="save-button">Simpan</button>

        <button
          id="buttonbatalinfouser"
          class="cancel-button"
          style="display: none"
        >
          Batal
        </button>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <div class="footer-logo-icon">jual.in.my.id</div>
        </div>
        <p>Disediakan oleh Platform Jualin</p>
        <p>
          Isi Menu dan harga merupakan tangung jawab tenant |
          <a href="#">Laporkan Penyalahgunaan</a>
        </p>
      </div>
    </footer>

    <script src="script.js" type="module"></script>
    <script>
      document
        .getElementById("totalSummary")
        .addEventListener("click", function () {
          document
            .getElementById("totalContainer")
            .scrollIntoView({ behavior: "smooth" });
        });
    </script>
  </body>
</html>
